<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div class="container-fluid pt-3">
            <div id="title-div" class="col-lg-8 col-12 mx-auto card p-2 mb-3">
               <h3 class="text-center m-0">GetWeather</h3>
            </div>
    
            <div id="error-message" style="display: none;" class="alert alert-danger text-center"></div>
    
            
                <div class="result-display col-lg-8 col-12 mx-auto rounded">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6 col-6">
                                <h3 id="location" class="text-white"></h3>
                                <h6 id="weather-desc" class="text-info"></h6>
                                <h6 class="text-white">Wind Speed: <span id="wind-speed" class="text-info"></span></h6>
                                <h4 id="temp" class="text-white"></h4>
                            </div>
    
                            <div class="col-sm-6 col-6">
                                <span class="float-right">
                                    <center><img id="weather-icon" src="" width="100px" height="100px" alt="" class="img-responsive"></center>
                                    <h4 id="time" class="text-center text-info"></h4>
                                    <h5 id="date-display" class="text-center text-white"></h5>
                                </span>                            
                            </div>                        
                        </div>                    
    
                        <div class="row">
                            <div class="col-sm-4 col-4"><h6 class="text-white">Lat: <br><span id="latitude" class="text-info"></span></h6></div>
                            <div class="col-sm-4 col-4"><h6 class="text-white">Long: <br><span id="longitude" class="text-info"></span></h6></div>
                            <div class="col-sm-4 col-4"><h6 class="text-white"><span id="time-city"></span> <br><span class="text-info" id="local-time"></span></h6></div>
                        </div>
                    </div>
                </div>
    
                <div class="col-lg-8 col-12 mx-auto mt-3">                
                            
                            <div class="row mt-3">
                                <div class="offset-lg-2 col-lg-8 col-md-12 col-sm-12 col-12">
                                    <form action="">
                                        <div class="form-group text-center">
                                            <input id="city-name" type="text" style="font-size: 1em;" placeholder="ENTER CITY eg: Lagos, New York, Wuhan, Buenos Aires, Moscow" value="" class="form-control">
                                            <button id="submit-btn" class="btn btn-primary btn-lg mt-3">CHECK WEATHER</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                    
                </div>
                        
        </div>
    </main>
</body>
</html>
